<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d6cdf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e4ebd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Dumbbell/Fitness -->
  <g transform="translate(10, 15)">
    <!-- Left weight -->
    <rect x="0" y="12" width="8" height="6" rx="1" fill="url(#logoGradient)"/>
    <!-- Bar -->
    <rect x="8" y="13" width="24" height="4" rx="2" fill="url(#logoGradient)"/>
    <!-- Right weight -->
    <rect x="32" y="12" width="8" height="6" rx="1" fill="url(#logoGradient)"/>
    <!-- Center circle -->
    <circle cx="20" cy="15" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Text: TrainMe -->
  <text x="55" y="35" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
    TrainMe
  </text>
</svg>

